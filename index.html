            function displayMap(map){
                var output = '';

                for (let i = 0; i < map.length; i++){
                    output += "\n<div class='rows'>";
                    for(let j = 0; j < map[i].length; j++){
                        if(map[i][j] == 2){
                            output += "\n\t<div class='bricks'></div>";
                        }
                        else if(map[i][j] == 1){
                            output += "\n\t<div class='coins'></div>";
                        }
                        else if(map[i][j] == 0){
                            output += "\n\t<div class='empty'></div>";
                        }
                    }
                    output = output + '\n</div>';
                }
